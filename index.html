<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #6e7c7f, #c0d8e3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }

        .content {
            background: #2b2d3c;
            color: white;
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            font-size: 24px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            animation: rotateEffect 3s infinite;
        }

        @keyframes rotateEffect {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .message {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .link {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="message">Redirecting in 1 second...</div>
        <div><a href="https://your-link.com" class="link">Click here if not redirected</a></div>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = "https://your-link.com";  // Replace with your desired link
        }, 1000);
    </script>

</body>
</html>
