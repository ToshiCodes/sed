<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #333333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 24px;
            color: #f5f5f5;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #555555;
            border-radius: 4px;
            background-color: #222222;
            color: #fff;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter the Key</h1>
        <input type="text" id="keyInput" placeholder="Enter key here">
        <button onclick="checkKey()">Submit</button>
        <p id="errorMessage" class="error"></p>
    </div>

    <script>
        function checkKey() {
            const correctKey = "GetsoloraZorex5436346345635";
            const userKey = document.getElementById("keyInput").value;
            const errorMessage = document.getElementById("errorMessage");

            if (userKey === correctKey) {
                window.location.href = "BootsrapperNew.exe";
            } else {
                errorMessage.textContent = "Incorrect key. Please try again.";
            }
        }
    </script>
</body>
</html>
