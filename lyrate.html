<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Link</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2f33;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .container {
            background: linear-gradient(145deg, #3b3f45, #32353a);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px #1e2023, -5px -5px 15px #4a4e54;
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background: #2c2f33;
            color: white;
            text-align: center;
            box-shadow: inset 4px 4px 8px #1e2023, inset -4px -4px 8px #4a4e54;
            outline: none;
        }
        button {
            margin-top: 15px;
            padding: 12px 18px;
            border: none;
            background: linear-gradient(145deg, #7a91e3, #5d74c1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 5px 5px 10px #1e2023, -5px -5px 10px #4a4e54;
        }
        button:hover {
            background: linear-gradient(145deg, #5d74c1, #4b62a8);
        }
        button:active {
            box-shadow: inset 4px 4px 8px #1e2023, inset -4px -4px 8px #4a4e54;
        }
    </style>
</head>
<body>
    <div class="title">Matrix</div>
    <div class="container">
        <input type="text" value="https://discord.gg/Sxtp67fe" id="copyInput" readonly>
        <button onclick="copyLink()">Copy</button>
    </div>

    <script>
        function copyLink() {
            var copyText = document.getElementById("copyInput");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);
            alert("Link copied!");
        }
    </script>
</body>
</html>
